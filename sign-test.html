function toggleGreenRed() {
        //alert("Button was clicked");

}

function sendMessage() {
        //alert('MEssage sent');
   var message = $("#message").val();
        $(".message_output td").html(message);
        if ($(this).val() == "Clear") {
     var message = "";
     $("#message").val("");
        }
	$(".message_output td").html(message);
        // run php script to update the database message.
}

$(function() {

     $(".greenbutton").click(toggleGreenRed);

     $("#toggle_vocals").click(function() {
        $("#vocals_buttons").toggle(500);
     })
     $("#toggle_music").click(function() {
        $("#music_buttons").toggle(500);

     })

});
